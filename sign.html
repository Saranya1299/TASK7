<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style ="background-color:#33475b">
    <center>
    <fieldset style="background-color: white; height: 400px; width: 400px;">
    <h4>Sign Up</h4>
    <form>
        <label for="uname"></label>
        <input type="text" id="uname" placeholder="User Id">
        <br><br><label for="password"></label>
        <input type="text" id="password" name="password" placeholder="password">
        <br><br><label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">
        <br><br><input type="radio" id= "Male" name="gender" value="Male">Male</input>
        <input type="radio" id= "Female" name="gender" value="Female">Female</input>
        <br><br><label for="mobile"></label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile">
        <br><br><label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="Dubai">Dubai</option>
        </select>
        <br><br><a>Have an account?</a><a href="./login.html">login here</a>
        <br><br><input type="submit"> 
    </form>
    </fieldset>
</center>
</body>
</html>
